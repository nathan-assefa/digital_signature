<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333333;
      }

      p {
        color: #555555;
        font-size: 16px;
        line-height: 1.5;
      }

      .sign-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
        display: block; /* Ensure button is displayed as a block for Gmail */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Your Document</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Please sign the
        attached document to proceed.
      </p>
      <a href="http://localhost:8000/api" class="sign-button">Sign Document</a>
    </div>
  </body>
</html>
